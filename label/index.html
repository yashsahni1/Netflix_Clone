<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Label</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
  <link href="./styles1.css" rel="stylesheet">
</head>
<body>
  <div class="main">
    <header class="heading">
      <h1>Nutrition Facts</h1>
      <div class="para">
        <p>8 servings per container</p>
        <p class="bold flex">Serving size <span>2/3 cup (55g)</span></p>
      </div>
    </header>
    <div class="border"></div>
    <p class="small">Amount per serving</p>
    <p class="bold flex large">Calories <span>230</span></p>
    <div class="border-small"></div>
    <p class="bold small flex"><span></span>% Daily Value *</p>
    <div class="para"></div>
    <p class="small flex"><span><p>Total fat</p> 8g</span> <span>10%</span></p>
  </div>
</body>
</html>
